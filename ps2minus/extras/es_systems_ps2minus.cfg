<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>PlayStation 2-</fullname>
        <name>ps2-</name>
        <manufacturer>Sony</manufacturer>
        <release>2000</release>
        <hardware>console</hardware>
        <path>/userdata/roms/ps2</path>
        <extension>.iso .mdf .nrg .bin .img .dump .gz .cso .chd .sh</extension>
        <command>python /userdata/system/pro/ps2minus/extras/configgen/launcher.py %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM%</command>
        <platform>ps2-</platform>
        <theme>ps2</theme>
        <emulators>
            <emulator name="pcsx2minus">
                <cores>
                    <core default="true">pcsx2minus</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
 