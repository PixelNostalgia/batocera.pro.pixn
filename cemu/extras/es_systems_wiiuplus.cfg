<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Wii U+</fullname>
        <name>wiiu+</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2012</release>
        <hardware>console</hardware>
        <path>/userdata/roms/wiiu</path>
        <extension>.wua .WUA .wup .WUP .wud .WUD .wux .WUX .rpx .RPX .squashfs .SQUASHFS .sh .SH</extension>
        <command>python /userdata/system/pro/wiiuplus/extras/configgen/launcher.py %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM%</command>
        <platform>wiiu+</platform>
        <theme>wiiu</theme>
        <emulators>
            <emulator name="wiiuplus">
                <cores>
                    <core default="true">wiiuplus</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
 