<?xml version="1.0"?>
<systemList>
  <system>
        <fullname>Nintendo 3DS+</fullname>
        <name>3ds+</name>
        <manufacturer>Nintendo</manufacturer>
        <release>2010</release>
        <hardware>console</hardware>
        <path>/userdata/roms/3ds</path>
        <extension>.3ds .3dsx .cxi .axf .elf .sh</extension>
        <command>python /userdata/system/pro/3dsplus/extras/configgen/launcher.py %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM%</command>
        <platform>3ds+</platform>
        <theme>3ds</theme>
        <emulators>
            <emulator name="3dsplus">
                <cores>
                    <core default="true">3dsplus</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
 